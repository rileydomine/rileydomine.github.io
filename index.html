<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley - Portfolio</title>

    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700; /* Bold by default */
            background-color: #fff;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Video section full screen */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
 
        /* Overlay for video */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 1;
        }

        /* Navigation bar */
        nav {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 2;
            display: flex;
            justify-content: center;
            background-color: transparent;
        }

        nav a {
            margin: 0 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0a3265; /* Darker blue color */
        }

        /* Main Content */
        main {
            padding: 40px;
            max-width: 1200px;
            margin: 40px auto;
        }

        h2 {
            font-size: 2.5em;
            color: #0a3265; /* Darker blue */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
        }

        /* Social Media Links */
        .social-media {
            margin-top: 40px;
            text-align: center;
        }

        .social-media a {
            margin: 0 15px;
            display: inline-block;
        }

        .social-media img {
            width: 40px; /* Size of the icon */
            height: 40px;
            transition: transform 0.3s; /* Smooth hover effect */
        }

        .social-media img:hover {
            transform: scale(1.2); /* Slight zoom on hover */
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #0a3265; /* Darker blue */
            color: white;
            padding: 20px 0;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Full-screen video container -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="rd web vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>

        <!-- Navigation -->
        <nav>
            <a href="about.html">About Me</a>
            <a href="experience.html">Experience</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Main content -->
    <main>
        <h2>Riley Domine's Website Portfolio</h2>
        <p>This is the personal website I coded where I showcase my experience, projects, and skills. Click on the links above to explore more about me.</p>

        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://www.linkedin.com/in/riley-domine-6207a2305/" target="_blank">
                <img src="images/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://www.instagram.com/rileydomine/" target="_blank">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Riley Domine</p>
    </footer>

</body>
</html>
